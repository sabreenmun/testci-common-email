name: Java CI with Maven

on:
  push:
    branches:
      - master  #anyone pushes to 'Master' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adoptopenjdk'
          java-version: '11'  #Java 11 (not 1.5)

      - name: Build and Test with Maven
        run: mvn clean test  #build & test commands